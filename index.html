<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Spotify</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/png" href="https://www.techspot.com/images2/downloads/topdownload/2016/12/spotify-icon-18.png">
        <link rel="stylesheet" href="css/style.css">
        <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@200;300;400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css">
    </head>
    <body>
        <section class="header">
            <div class="spotify-logo">
                <img src="https://images-na.ssl-images-amazon.com/images/I/51rttY7a%2B9L.png" alt="Logo">
                <h1>spotify</h1>
            </div>
            <div class="upgrade-button">
                <button type="button" name="button">effettua l'upgrade</button>
            </div>
        </section>
        <section class="main">
            <aside>
                <nav>
                    <ul class="nav-macro">
                        <a href="#"><li><i class="fas fa-home"></i><small>home</small></li></a>
                        <a href="#"><li><i class="fas fa-search"></i><small>cerca</small></li></a>
                        <a href="#"><li><i class="fas fa-book-open"></i><small>a tua libreria</small></li></a>
                    </ul>
                    <ul class="playlist">
                        <a href="#"><li>playlist</li></a>
                        <a href="#"><li><i class="far fa-plus-square"></i><small>crea playlist</small> </li></a>
                        <a href="#"><li>nome playlist</li></a>
                        <a href="#"><li>nome playlist</li></a>
                        <a href="#"><li>nome playlist</li></a>
                        <a href="#"><li>nome playlist</li></a>
                    </ul>
                </nav>
                <div class="installapp-nav">
                    <i class="fas fa-arrow-circle-down"></i>
                    <small>installa app</small>
                </div>
                <div class="user">
                    <i class="far fa-user"></i>
                    <small>john doe</small>
                </div>
            </aside>
            <section class="main-screen">
            </section>
        </section>
        <section class="player">
            <div class="player-left">
                <div class="img-song">
                    <img src="https://timemagazine.it/wp-content/uploads/2019/11/Gianna-Nannini_Cover-album-La-differenza_b.jpg" alt="canzone">
                </div>
                <div class="title-song">
                    <h6>la differenza</h6>
                    <h6>brano nome</h6>
                </div>
                <div class="ico-left">
                    <i class="far fa-heart"></i>
                    <i class="far fa-folder"></i>
                </div>
            </div>
            <div class="player-center clearfix">
                <div class="interaction-player">
                    <i class="fas fa-random"></i>
                    <i class="fas fa-step-backward"></i>
                    <i class="far fa-play-circle"></i>
                    <i class="fas fa-step-forward"></i>
                    <i class="fas fa-reply-all"></i>
                </div>
                <div class="row-player clearfix">
                     <span>0:25</span>
                    <div class="progressive-bar-player">
                        <div class="progressive-line"></div>
                    </div>
                    <span>4:53</span>
                </div>
            </div>
            <div class="player-right">
                <i class="fas fa-ellipsis-v"></i>
                <i class="fas fa-desktop"></i>
                <i class="fas fa-volume-up"></i>
                <span>
                    <div class="progressive-line"></div>
                </span>
            </div>
        </section>
    </body>
</html>
